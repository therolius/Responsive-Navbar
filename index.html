<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3791a5ccb0.js" crossorigin="anonymous"></script>
    <title>Responsive Navbar</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Responsive</h1>
            <div class="buttons">
                <p>Start</p>
                <p>About</p>
                <p>Contact</p>
                <p>Projects</p>
            </div>
            <div class="media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <i id ="bars" class="bars fa-solid fa-bars"></i>
        </div>
        <div id="button-list" class="buttons-res">
            <p>Start</p>
            <p>About</p>
            <p>Contact</p>
            <p>Projects</p>
        </div>
    </nav>
    <script src="index.js"></script>
</body>
</html>
